<!-- Show search results based on query text -->
 <ul id="objects" class="list-group"> 
    <div ng-repeat="result in results">
        <li class="list-group-item">
            <h4 class="list-group-item-heading">{{result.title + "  " + result.id}}</h4>
            </li>
        </div>
        </ul>
