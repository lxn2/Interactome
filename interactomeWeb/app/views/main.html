<!-- modal to be bootstrapped for abstract views -->
<div class="modal fade" id="abstractViewModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">{{modalTitle}}</h4>
                <h5 class="modal-title" id="myModalAuthor">{{modalFirstName}} {{modalLastName}}</h5>
            </div>
            <div class="modal-body">
                {{modalText}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- filled in by AwsService -->
<div id="status"></div>
<ul id="objects" class="list-group">

    <!-- this uses the mainctrl (it's attached to the route) -->

    <div ng-repeat="paper in filteredPapers">
        <abstract-list-group-item paper="paper" likes="likes" dislikes="dislikes" on-view="showAbstract(abTitle,abFirst,abLast,abText)"></abstract-list-group-item>

    </div>
</ul>

<button id="testSelection" type="button" ng-click="abstractsRec()" class="btn btn-primary">Get Recs</button>
{{absRecd}}
<br></br>
<ul id="abstracts">
</ul>

<!-- Page Pagination -->
<div> 
<tfoot>
<Pagination total-items="totalItems" num-pages="numPages()" items-per-page="numPerPage" page="currentPage" max-size="maxSize" boundary-links="true">
    </pagination>
</tfoot>
</div>
