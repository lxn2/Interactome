<body ng-controller="MainCtrl">

    <!-- Add your site or application content here -->
    <div class="container-fluid">
        <!--Top Header holds the page title, logo, and google+ signin -->
        <div class="row"> 
            <div class="col-md-9"> 
                <div id="header">
                    <!-- Google+ signin button -->
                    <div ng-show="!user" class="row">
                        <div google-signin client-id='796741862543' after-signin="signedIn(oauth)"></div>
                    </div>
                    <h1 id="logoHeader">Sage Bionetworks Interactome
                        <small>Prototype</small>
                    </h1>
                </div>  
                <div>
                    <!-- userSearchPannel holds the search bar and filter -->
                    <div id="userSearchPanel">
                        <div id="jumbotronBanner" class="jumbotron">
                            <!--searchBar code -->
                            <div class="searchForm">
                                <input id="searchBar" type="text" ng-model="searchByInstitution" placeholder="Search i.e. author, title, keywords" />
                                <!--searchButton -->
                                <button id="searchButton" type="submit" onclick=location.href="#searchView" class="btn btn-primary">Search</button>
                               

                                <!-- bookmarksDropDown holds the user bookmark history, operates as a dropDown -->
                                <div id="bookmarksDropDown" class="btn-group dropdown">
                                    <button type="button" class="btn dropdown-toggle btn-primary" data-toggle="dropdown" href="#">
                                        Saved Papers
                                        <span class="caret"></span>
                                    </button>
                                    <ul id="dropDownMenu" class="dropdown-menu">
                                        <li><a href="#">Folder 1</a>
                                        </li>
                                        <li><a href="#">Folder 2</a>
                                        </li>
                                        <li><a href="#">Folder 3</a>
                                        </li>
                                        <li><a href="#">Folder 4</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="main">
                     <!-- Angular views are injected here -->
                     <div class="container" ng-view=""></div>

                    </div> 
                </div>
            </div>
            <div class="col-md-3" id="topics-bar-wrapper">
                <div id="topics-bar" data-spy="affix" data-offset-top="30" data-offset-bottom="200" >
                    <button>hello</button>
                </div>
            </div>
        </div>
        <!-- Henry - Manually added Libraries -->
        <!-- AWS CDN -->
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.0.0-rc1.min.js"></script>

        <!-- Google+ Signin button library, note this had to be also loaded in google+ directive to ensure it showed up-->
        <script type="text/javascript">
        (function() {
            var po = document.createElement('script');
            po.type = 'text/javascript';
            po.async = true;
            po.src = 'https://apis.google.com/js/client:plusone.js?onload=onLoadCallback';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(po, s);
        })();
        </script>
